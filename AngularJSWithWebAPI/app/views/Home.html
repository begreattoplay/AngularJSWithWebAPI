<div>
    <h1>Login</h1>
    <div ng-hide="isLoggedIn()">
        <form name="form" novalidate rc-submit="processLogin()" rc-disabled="rc.form.submitInProgress">
            <input type="text" name="username" id="username" ng-model="username" placeholder="Username" autofocus /><br />
            <input type="password" name="password" id="password" ng-model="password" placeholder="Password" /><br />
            <input type="submit" name="submit" value="Sign In" data-loading-text="Please Wait..." />
        </form>
    </div>
    <div ng-show="isLoggedIn()">
        <p>Hello, {{username}}!  Your custom column value is {{someCustomColumn}}</p>
        <input type="button" ng-click="logOut()" value="Sign Out" />
    </div>
</div>
